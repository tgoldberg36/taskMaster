<!DOCTYPE html>
<html>
<title> Task Master</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="taskMaster.css" />
<script src="taskMaster.js" type="text/javascript"></script>

<body class="w3-black">
  <div class = 'titleBox'>
  <h1 data-text="90's Task Master">90's Task Master</h1>
  </div>
  <div class = "outerDiv">
  <div class = "mainDiv">
    <div class="inputDiv" id = "inputDiv">
      <input type="text" id="addTxt" />
      <input type="button" id="addBtn" value="Add Task"/>
      <input type="button" id="clearBtn" value="Clear All Tasks">
      
      <form>
        <input type="radio" id="black" name="color" value="black">
        <label for="black">Black</label>
        <input type="radio" id="red" name="color" value="black">
        <label for="red">Red</label>
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue" id="blue">Blue</label>
        <div id="taskList"></div>
      </form>
    </div>
  </div>
  
	<div class = "weatherDiv">
		<span class = "weatherTitle"> Todays Forcast </span>
		<div class = "weatherTimesDiv">
			<div class = "Morning">
			</div>
			<div class = "Noon">
			</div>
			<div class = "Night">
			</div>
		</div>
	</div>
  </div>


  <div class ="audioBlock">
    <audio controls>
  		<source src="macintosh.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
  </div>
</body>
</html>
