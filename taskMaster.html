<!DOCTYPE html>
<html>
<title> Task Master</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="taskMaster.css" />
<script src="taskMaster.js" type="text/javascript"></script>

<body class="bodyClass">
  <div class = 'titleBox'>
  	<div class = "spin"> </div>
  <h1 data-text="Retro Task Master">Retro Task Master</h1>
  <div class = "spin"> </div>
  </div>
  <div class = "outerDiv">
	  <div class = "mainDiv">
	  	<div class="inputDiv" id = "inputDiv">
	      <input type="text" id="addTxt" />
	      <input type="button" id="addBtn" value="Add Task"/>
	      <input type="button" id="clearBtn" value="Clear All Tasks" class="iconAllow">
	      <i class = "icon"></i>
	      
	      <div class = "radioDiv">
	      	<span class = "standardBlack"> Pen Selection </span>
		      <form>
		        <input type="radio" id="black" name="color" value="black">
		        <label for="black" class = "radioLabels">Black</label>
		        <input type="radio" id="red" name="color" value="red">
		        <label for="red" class = "radioLabels">Red</label>
		        <input type="radio" id="blue" name="color" value="blue">
		        <label for="blue" id="blue" class = "radioLabels">Blue</label>
		  </div>
		        <div id="taskList">
		        </div>
		    </form>
	    </div>
	  </div>
	  <div class = "weatherDiv" icon = "The Weather Channel">
		<h2 class = "weatherHeading"> Todays Forcast </h2>
		<div class = "weatherContainer">
			<form>
				<input type = "text" id= "cityInput" placeholder = "Search for a city">
				<input type = "button" id="searchBtn" value = "SEARCH"></button>
				<span class = "weatherMsg"> </span>
			</form>
		</div>
		<div class = "weatherAjax">
			<span class = "cities" id = "cities"></span>
		</div>
	  </div>
  </div>

  <div class ="audioBlock">
    <audio controls>
  		<source src="macintosh.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
  </div>
</body>
</html>
